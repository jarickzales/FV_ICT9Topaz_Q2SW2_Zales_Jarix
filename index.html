<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Q2 Practice 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group{
            background-color: rgba(0, 0, 0, 0.659);
            border-radius: 14px;
            width: 1300px;
            height:650px;
            margin-left: 70px;
            border: rgb(0, 245, 65) solid 4px;
            
        }
        #first{
            margin-top: 20px;
        }
        body:not(.row){
            background-image: url(https://content.imageresizer.com/images/memes/Army-of-robots-meme-9.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: rgb(0, 245, 65)
        }


        
    </style>
</head>
<body>
    <center><h1>Robotics Club Registration Form</h1></center>

    <form class="form-group" style="color:rgb(0, 245, 65)">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6" id="first">
                <label for="name">Name</label>
                <br>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6" id="first">
                <label for="age">Age</label>
                <br>
                <input type="number" class="form-control">
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="Grade">Grade & Section</label>
                <br>
                <select class="form-control">
                    <option value="?">Choose...</option>
                    <option value="9e">9-Emerald</option>
                    <option value="9r">9-Ruby</option>
                    <option value="9s">9-Sapphire</option>
                    <option value="9t">9-Topaz</option>
                </select>
                    
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="Email">Email Address</label>
                <br>
                <input type="email" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="number">Phone Number</label>
                <br>
                <input type="tel" class="form-control">
            </div>





        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="topic">Preffered Robotics Topics</label>
                <br>
                
                <input type="checkbox" name="topic">
                    <label for="prg">Programming</label><br>
                <input type="checkbox" name="topic">
                    <label for="elc">Electronics</label><br>
                <input type="checkbox" name="topic">
                    <label for="mech">Mechanical Engineering</label><br>
                
                    
                </select>
            </div>
            </div>
            <br>
            <div class="row">
            <div class="col-md-6">
                <br>
                <label for="exp">Robotics Experience Level</label>
                <br>
                
                <input type="checkbox" name="exp">
                    <label for="b">Beginner</label><br>
                <input type="checkbox" name="exp">
                    <label for="I">Intermediate</label><br>
                <input type="checkbox" name="exp">
                    <label for="e">Expert</label>
                    
        </div>
        <br>

        <div class="row mt-3">
            <div class="col-md-12">
                <label for="interests">Certain Personal Interests</label>
                <br>
                <textarea id="interest" rows="4" cols="100" placeholder="Type here..." class="form-control">
                   
                </textarea>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="d-grid">
                <button class="btn btn-outline-success">Submit</button>
            </div>
        </div>
    </form>


</body>
</html>
